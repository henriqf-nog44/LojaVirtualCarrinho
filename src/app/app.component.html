<h1>Loja virtual</h1>

<table>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.nome}}</td>
      <td>R${{produto.preco}}</td>
      <td>
        <button (click)="comprar(produto)">Comprar</button>
      </td>
    </tr>
  </tbody>
</table>

<h1>Carrinho</h1>

<table>
  <thead>
    <th>Produto</th>
    <th>Unid.</th>
    <th>Pre√ßo</th>
  </thead>
  <tbody>
    <tr *ngFor="let produto of carrinho">
      <td>{{produto.nome}}</td>
      <td>{{produto.quantidade}}</td>
      <td>R${{produto.preco*produto.quantidade}}</td>
    </tr>
  </tbody>
</table>
<h2>Total da compra: R${{soma}}</h2>
